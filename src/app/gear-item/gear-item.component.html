<div class="item-card">
  <div
    class="content-wrapper"
    [ngStyle]="{
      'border-left': '24px solid ' + (item.rarity | gearRarityColor),
      background:
        'linear-gradient(90deg, ' +
        (item.rarity | gearRarityColor : 0.4) +
        ' 10%, ' +
        (item.rarity | gearRarityColor : 0.2) +
        ' 35%, rgba(0,0,0,0) 80%)'
    }"
  >
    <div class="content-body">
      <div>
        <h4>{{ item.name }}</h4>
      </div>
    </div>

    <img
      class="brand-icon"
      [src]="this.iconSourceRepository.GetIconSourceForBrand(this.item.brand)"
    />
  </div>
</div>
