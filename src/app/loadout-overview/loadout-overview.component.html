@for (item of (this.loadouts$ | async); track $index) {
<div class="p-2 w-96">
  <app-loadout-overview-item [loadout]="item"></app-loadout-overview-item>
  <div class="mt-1 flex flex-row justify-end w-full">
    <button mat-raised-button [routerLink]="['/edit', item.id]">Edit</button>
  </div>
</div>
}
