<div class="item-card">
  <div
    class="content-wrapper"
    [ngStyle]="{
      'border-left': '24px solid ' + (item.rarity | gearRarityColor),
      background:
        'linear-gradient(90deg, ' +
        (item.rarity | gearRarityColor : 0.4) +
        ' 10%, ' +
        (item.rarity | gearRarityColor : 0.2) +
        ' 35%, rgba(0,0,0,0) 80%)'
    }"
  >
    <div class="content-body">
      <div>
        <h4>lorem ipsum dolar set amet</h4>
      </div>
    </div>
    <div class="attibute-wrapper">
      <app-attribute-icon
        *ngFor="let item of this.item.attributes"
        [attribute]="item"
      ></app-attribute-icon>
    </div>

    <img
      class="brand-icon"
      [src]="this.iconSourceRepository.GetIconSourceForBrand(this.item.icon)"
    />
  </div>
</div>
