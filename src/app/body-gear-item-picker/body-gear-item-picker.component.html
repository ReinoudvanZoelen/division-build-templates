<mat-tab-group (click)="$event.stopPropagation()">
  <mat-tab label="Exotic">
    <mat-list role="list">
      <mat-list-item
        role="listitem"
        *ngFor="
          let item of availableItems$
            | async
            | gearRarity : EquipmentRarity.Exotic
        "
      >
        {{ item.name }}
      </mat-list-item>
    </mat-list>
  </mat-tab>
  <mat-tab label="Set">
    <mat-list role="list">
      <mat-list-item
        role="listitem"
        *ngFor="
          let item of availableItems$ | async | gearRarity : EquipmentRarity.Set
        "
      >
        {{ item.name }}
      </mat-list-item>
    </mat-list>
  </mat-tab>
  <mat-tab label="Brand">
    <mat-list role="list">
      <mat-list-item
        role="listitem"
        *ngFor="
          let item of availableItems$
            | async
            | gearRarity : EquipmentRarity.Brand
        "
      >
        {{ item.name }}
      </mat-list-item>
    </mat-list>
  </mat-tab>
</mat-tab-group>
