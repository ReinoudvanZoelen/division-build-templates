<div class="wrapper">
  <app-gear-item
    [item]="this.equipment.Mask"
    #menuTrigger_Mask="matMenuTrigger"
    [matMenuTriggerFor]="menu_Mask"
  ></app-gear-item>
  <mat-menu #menu_Mask="matMenu">
    <app-body-gear-item-picker
      [slot]="GearSlot.Mask"
      (itemClicked)="this.equipment.Mask = $event; menuTrigger_Mask.closeMenu()"
    ></app-body-gear-item-picker>
  </mat-menu>

  <app-gear-item
    [item]="this.equipment.Backpack"
